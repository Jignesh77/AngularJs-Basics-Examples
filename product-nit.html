<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Demo</title>
    <script src="other/angular.js"></script>
    <script>
        var app = angular.module("object",[]);
        app.controller("objectCtrl",function($scope){
            $scope.prod = {
                pid : 107,
                pname : "Galaxy J7 Pro",
                brand : "Samsung",
                price : 21000
            }
        })
    </script>
</head>
<body ng-app="object">
<h2>Product Details</h2>
<hr>
<div ng-controller="objectCtrl">
    Product ID : {{prod.pid}}<br>
    Product Name : {{prod.pname}}<br>
    Product Brand : {{prod.brand}}<br>
    Product Price : {{prod.price}}
</div>
</body>
</html>
