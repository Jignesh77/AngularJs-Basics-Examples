<html>
    <head>
        <title>To imply custom filter on array</title>
    </head>
    <body ng-app="arr">
        <h2>Custom Filter on Array</h2>
        <hr>
        <div ng-controller="arrfilter">
            <h3>Even Numbers</h3>
            <hr align=left width=30%>
            <ul>
                <li ng-repeat="item in ar|evenNumbers">{{item}}</li>
            </ul>
            <h3>Odd Numbers</h3>
            <hr align=left width=30%>
            <ul>
                <li ng-repeat="item in ar|oddNumbers">{{item}}</li>
            </ul>
        </div>
        <script src="other/angular.js"></script>
        <script src="other/arr-filter-app.js"></script>
    </body>
</html>
