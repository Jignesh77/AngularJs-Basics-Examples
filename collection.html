<html>
    <head>
        <title>Processing collection of items</title>
    </head>
    <body ng-app="" ng-init="ar=[10,20,30,40,50,60,70]">
        <ul>
            <li ng-repeat="item in ar">
                {{item}}
            </li>
        </ul>
        <script src="angular.js"></script>
    </body>
</html>
