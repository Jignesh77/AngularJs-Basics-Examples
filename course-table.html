<html>
    <head>
        <title>To display Course names in List Format</title>
    </head>
    <body>
        <script>
            var c = ["UI","MEAN","JAVA","PYTHON"];
            function jk(){
                var list = document.getElementById("u");
                var str = "<tr><th>SrNo</th><th>Course</th></tr>";
                for(i in c){
                    str=str+"<tr><td>"+(parseInt(i)+1)+"</td><td>"+c[i]+"</td><tr>";
                }
                list.innerHTML=str;
            }
        </script>
       <div> 
           <table id="u" rules="all" border="1px">
            
        </table>
        </div>
        <input type="button" id="b1" onclick="jk()" value="get">
    </body>
</html>
