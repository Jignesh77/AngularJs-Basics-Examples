<html>
    <head>
        <title>Display Student Details with some filters</title>
        <style>
            #d1{
                border: 2px solid blue;
                padding: 5px;
                font-size: 20px;
                background-color: aqua;
            }
        </style>
    </head>
    <body ng-app="myApp">
        <h4>Student Details with some filters</h4>
        <hr>
        <div ng-controller="student" id="d1">
            <select ng-model="x">
                <option value="sname">Student Name</option>
                <option value="course">Course</option>
            </select>
            <br><br>
            Do you want Descending Order : <input type="checkbox" ng-model="y">
            <br>
            <br>
            <table border="2">
                <tr>
                    <th>Sr No.</th>
                    <th>Student Name</th>
                    <th>Course</th>
                </tr>
                <tr ng-repeat="item in stud|orderBy:x:y">
                    <td>{{$index+1}}</td>
                    <td>{{item.sname}}</td>
                    <td>{{item.course}}</td>
                </tr>
            </table>
        </div>
        <script src="angular.js"></script>
        <script>
            var app = angular.module("myApp",[]);
            app.controller("student",function($scope){
                $scope.stud=[
                    {sname:"Jignesh",course:"UI"},
                    {sname:"Ankur",course:"Civil"},
                    {sname:"Saurabh",course:"BBA"},
                    {sname:"Jonty",course:"Diploma"}
                ];
            })
        </script>
